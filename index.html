<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Streak</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Typography & Colors */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
    }

    header h1 {
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin-left: 1rem;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('hero.jpg') center/cover no-repeat;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.5rem;
    }

    /* Main Content */
    main {
      padding: 2rem;
    }

    .contact {
      max-width: 600px;
      margin: 2rem auto;
    }

    .contact h3 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact form {
      display: flex;
      flex-direction: column;
    }

    .contact input,
    .contact textarea {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
    }

    .contact button {
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background-color: #00a4a6;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .contact button:hover {
      background-color: #008e8f;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      font-size: 0.9rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      header, .hero {
        padding: 1rem;
      }

      nav ul {
        flex-direction: column;
      }

      nav li {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Code Streak</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Code, Compete, Conquer!</h2>
    <p>Join the streak. Unleash your coding prowess.</p>
  </section>

  <!-- Main Content -->
  <main>
    <!-- Contact Section -->
    <section class="contact">
      <h3>Drop us a line</h3>
      <form action="/contact" method="post">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email*" required />
        <textarea name="message" rows="5" placeholder="Your message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Code Streak - All Rights Reserved.</p>
  </footer>
</body>
</html>
